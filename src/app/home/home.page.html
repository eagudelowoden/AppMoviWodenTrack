<ion-content [fullscreen]="true">

  <div class="login-container">

    <div class="header">
      <div class="icon-circle">
        <ion-icon name="shield-checkmark"></ion-icon>
      </div>
      <h1><span class="brand-orange">Woden</span>Track</h1>
      <p>Acceso al Sistema</p>
    </div>

    <div class="form-wrapper">

      <ion-item class="custom-input" lines="none">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="userForm.usuario">
        </ion-input>
      </ion-item>

      <ion-item class="custom-input" lines="none">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="userForm.password">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="ingresar()">
        INGRESAR
      </ion-button>

    </div>

  </div>

</ion-content>
